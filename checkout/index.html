<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout PIX - AllowPay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .amount-input {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 600;
            color: #6b7280;
        }

        .amount-input input {
            padding-left: 45px;
            font-size: 18px;
            font-weight: 600;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .suggestion-chip {
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .suggestion-chip:hover {
            background: #22c55e;
            border-color: #22c55e;
            color: white;
            transform: translateY(-2px);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pix-container {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 20px 0;
            display: inline-block;
        }

        .pix-code {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #475569;
        }

        .copy-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .copy-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #22c55e;
        }

        .timer {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            color: #92400e;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #f87171;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #dc2626;
            text-align: center;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #166534;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .suggestions {
                justify-content: center;
            }
            
            .suggestion-chip {
                flex: 1;
                min-width: calc(50% - 5px);
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíù Fa√ßa sua Doa√ß√£o</h1>
            <p>Ajude a transformar vidas com PIX</p>
        </div>

        <div class="content">
            <!-- Formul√°rio de Doa√ß√£o -->
            <div id="donation-form">
                <div class="form-group">
                    <label for="donor-name">Seu Nome</label>
                    <input type="text" id="donor-name" placeholder="Digite seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="donor-email">Seu E-mail</label>
                    <input type="email" id="donor-email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="donor-phone">Seu Telefone</label>
                    <input type="tel" id="donor-phone" placeholder="(11) 99999-9999" required>
                </div>

                <div class="form-group">
                    <label for="amount">Valor da Doa√ß√£o</label>
                    <div class="amount-input">
                        <span class="currency-symbol">R$</span>
                        <input type="text" id="amount" placeholder="0,00" required>
                    </div>
                    <div class="suggestions">
                        <div class="suggestion-chip" data-value="25">R$ 25</div>
                        <div class="suggestion-chip" data-value="50">R$ 50</div>
                        <div class="suggestion-chip" data-value="100">R$ 100</div>
                        <div class="suggestion-chip" data-value="200">R$ 200</div>
                        <div class="suggestion-chip" data-value="500">R$ 500</div>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" id="generate-pix">
                    Gerar PIX
                </button>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Gerando seu PIX...</p>
            </div>

            <!-- Container do PIX -->
            <div class="pix-container" id="pix-container">
                <h3>üéØ PIX Gerado com Sucesso!</h3>
                <p>Escaneie o QR Code ou copie o c√≥digo PIX</p>
                
                <div class="qr-code" id="qr-code"></div>
                
                <div class="pix-code" id="pix-code-text">
                    <!-- C√≥digo PIX ser√° inserido aqui -->
                </div>
                
                <button class="copy-btn" id="copy-pix">
                    üìã Copiar C√≥digo PIX
                </button>
                
                <button class="copy-btn" id="open-pix">
                    üì± Abrir no App
                </button>
                
                <div class="timer" id="timer">
                    ‚è∞ Tempo restante: <span id="countdown">15:00</span>
                </div>
                
                <button class="btn btn-secondary" id="check-payment">
                    Verificar Pagamento
                </button>
                
                <button class="btn btn-secondary" id="new-donation" style="margin-top: 10px;">
                    Nova Doa√ß√£o
                </button>
            </div>

            <!-- Mensagens -->
            <div id="message-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="js/allowpay-integration.js"></script>
</body>
</html>
